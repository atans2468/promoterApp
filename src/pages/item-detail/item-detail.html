<ion-header>

  <ion-navbar>
    <ion-title>Tickets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-color: #fff;">

  <!-- beginning of cover photo -->
  <ion-row class="coverPhotoRow"> 
    <ion-col col-12 class="backgroundCol">
      
      <!-- action bar -->
      <div class="actionBar">  
        <div class="shareButtonWrapper">
          <ion-icon name="share-outline"></ion-icon>
        </div>
      </div>

      <!-- event text -->
      <div class="eventTextWrapper">
        <p class="presenterParagraph">{{item.presenter}} Presents:</p>
        <h2 class="noMargin">{{item.name}}</h2>
        <p class="noMargin">{{item.opener1}}, {{item.opener2}}</p>
      </div>

    </ion-col>

  </ion-row>
  <!-- end of cover photo -->

  <ion-list>
    <ion-item *ngFor="let t of tiers; let i=index" text-wrap (click)="toggleGroup(i)" [ngClass]="{active: isGroupShown(i)}" style="text-align: center;">
      <h3>{{t.name}} - {{t.location}}
      <ion-icon color="success" item-right [name]="isGroupShown(i) ? 'arrow-dropdown' : 'arrow-dropright'"></ion-icon>
      </h3>
      <div *ngIf="isGroupShown(i)">{{item.opener1}}</div>
    </ion-item>
  </ion-list>

</ion-content>

<ion-row style="width: 100%; height: 40px; text-align: center;">
  <ion-col col-12 style="background-color: #02b1ef; height: 100%; padding: 0px;">
      <button ion-button full clear (click)="openItem(item)" style="margin: 0px; padding-left: 5px; height: 100%; color: #fff;">
        SELL TICKETS
      </button>
  </ion-col>
</ion-row>
