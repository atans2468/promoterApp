<ion-header>
    
  <ion-navbar>
    <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>
    
    
<ion-content style="background-color: #d8d9da;">

  <!-- beginning of cover photo -->
  <ion-row class="coverPhotoRow"> 
    <ion-col col-12 class="backgroundCol">
      
      <!-- action bar -->
      <div class="actionBar">  
        <div class="shareButtonWrapper">
          <ion-icon name="share-outline"></ion-icon>
        </div>
      </div>

      <!-- event text -->
      <div class="eventTextWrapper">
        <p class="presenterParagraph">{{item.presenter}} Presents:</p>
        <h2 class="noMargin">{{item.name}}</h2>
        <p class="noMargin">{{item.date}} | {{item.venue}}</p>
      </div>

    </ion-col>

  </ion-row>
  <!-- end of cover photo -->

  
  <!-- tier selection(s) -->
  <ion-row style="background-color: #fff; height: 30px; border-bottom: 1px solid #d8d9da;">
    <ion-col col-8 style="padding: 0px;">
      <p style="color: #aaa; position: absolute; left: 5px; margin-top: 5px;">{{item.tier2.name}} - {{item.tier2.location}}</p>
    </ion-col>

    <ion-col col-4 style="padding: 0px;">
      <p style="position: absolute; right: 5px; margin-top: 5px; color: #02b1ef">${{item.tier2.price}} X 1</p>
    </ion-col>
  </ion-row>
  <!-- end of tier selection -->

  <!-- total cost calculations -->
  <ion-row style="background-color: #fff; height: 30px;">
    <ion-col col-8 style="padding: 0px;">
      <small style="color: #aaa; position: absolute; left: 5px; margin-top: 5px;">Subtotal</small>
    </ion-col>

    <ion-col col-4 style="padding: 0px;">
      <small style="color: #aaa; position: absolute; right: 5px; margin-top: 5px;">${{item.tier2.price}}</small>
    </ion-col>
  </ion-row>

  <ion-row style="background-color: #fff; height: 30px;">
    <ion-col col-8 style="padding: 0px;">
      <small style="color: #aaa; position: absolute; left: 5px;">Fees & Tax</small>
    </ion-col>

    <ion-col col-4 style="padding: 0px;">
      <small style="color: #aaa; position: absolute; right: 5px;">$3.50</small>
    </ion-col>
  </ion-row>

  <ion-row style="background-color: #fff; height: 30px;">
    <ion-col col-8 style="padding: 0px;">
      <p style="color: #000; position: absolute; left: 5px; margin-top: 0px;">Total</p>
    </ion-col>

    <ion-col col-4 style="padding: 0px;">
      <p style="color: #000; position: absolute; right: 5px; margin-top: 0px;">$23.50</p>
    </ion-col>
  </ion-row>
  <!-- end of total cost calculations -->

  

</ion-content>
