<ion-content >

  <ion-card *ngFor="let item of currentItems">

    <ion-row style="padding: 0px;">
      <ion-col col-5 style="height: 100%; padding: 0px; margin: 0px;">
        <img [src]="item.profilePic" style="width: 100%; height: 100%;" />
      </ion-col>
      <ion-col col-7 style="height: 100%; width: 100%;">
        <h2>{{item.name}}</h2>
        <p>{{item.date}}</p>
        <p>Doors at {{item.doors}}</p>
        <p>{{item.venue}}</p>
        <p>{{item.ages}}</p>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col col-12 style="background-color: #02b1ef; height: 30px; padding: 0px;">
          <button ion-button full icon-left clear flex-start class="sellTicketsButton" (click)="openItem(item)" style="margin: 0px; padding-left: 5px; height: 100%; color: #fff;">
            <ion-icon name="pricetag" style="margin-left: 0px;"></ion-icon>
            SELL TICKETS
          </button>
      </ion-col>
    </ion-row>
